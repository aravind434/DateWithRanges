<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>
</head>
<body>
    
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" class="datepicker" name="start_date" min="" max="">
    
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" class="datepicker" name="end_date" min="" max="" disabled>
    <script src="datepicker.js"></script>
</body>
</html>
